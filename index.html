<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <h1 class="main-title">The eisenhower matrix</h1>
  <aside class="aside">
    <img class="aside__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class="aside__more" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
    </a>
  </aside>
  <main class="main">
    <article>
      <section class="section" id="adding-element">
        <label class="section__title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class=" btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="list-item__chkbx" type="checkbox">
            <label class="list-item__label">Pay Bills</label>
            <input class="list-item__text" type="text">
            <button class="list-item__edit btn">Edit</button>
            <button class="list-item__delete btn">
              <img class="list-item__delete-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list-item list-item_edit-mode">
            <input class="list-item__chkbx" type="checkbox">
            <label class="list-item__label">Go Shopping</label>
            <input class="list-item__text" type="text" value="Go Shopping">
            <button class="list-item__edit btn">Save</button>
            <button class="list-item__delete btn">
              <img class="list-item__delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="list-item__chkbx" type="checkbox" checked>
            <label class="list-item__label">See the Doctor</label>
            <input class="list-item__text" type="text">
            <button class="list-item__edit btn">Edit</button>
            <button class="list-item__delete btn">
              <img class="list-item__delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
